{% extends "app/index.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}Detalle Entidad{% endblock title %}
{% block content %}
  <div class="container col-md-7">
    <div class="card">
      <div class="card-header" align="center">
        <h1>Detalle Entidad</h1>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="table-detail">
          <tbody>
            <tr>
              <th>Instituci√≥n: </th>
              <td>{{ entidad.institucion }}</td>
            </tr>
            <tr>
              <th>Representante: </th>
              <td>{{ entidad.representante }}</td>
            </tr>
            <tr>
              <th>Logo: </th>
              <td><img src="{{ entidad.logo.url }}" alt="" width="100"> </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <a href="{% url 'documentos:entidad_list' %}" class="btn btn-info">Volver</a>
      </div>
    </div>
  </div>
{% endblock content %}
